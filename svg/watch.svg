<svg fill="none" viewBox="0 0 400 400" width="400" height="400" xmlns="http://www.w3.org/2000/svg">
   <foreignObject width="100%" height="100%">
      <div xmlns="http://www.w3.org/1999/xhtml">
        <style>
            .caret {
                animation: blink 1s step-end infinite;
            }
            [spinner] {
                width: 2ex;
                height: 1em;
                display: inline-block;
                vertical-align: middle;
            }
            @keyframes blink {
                50% { opacity: 0; }
            }

            pre {
                background-color: black;
                color: white;
                position: absolute;
                left: -20%;
            }
        </style>
  
        <pre>
            ~$ <span style="color: lime">sshfind</span>
            Select an SSH server:<br/>
            <span style="background-color: white; color: black">192.168.4.18</span>
            192.168.4.9
    
            (Use ↑ ↓ to navigate, Enter to connect, Ctrl+C to quit)<span class="caret"></span>
        </pre>
   </div>
</foreignObject>
</svg>
